<link rel="stylesheet" href="../style.css">
<script src="myfarms.js"></script>

<html>
    <title>My Farms | Agristrive</title>

    <body class="bg_color" style="margin: 0px;" onload="on_page_start()">
        <div id="container_body" class="main_color main_body">
            <div style="padding: 20px;"> 
                <header class="base_font" style="font-size: 30px;">My Farm</header>

                <script src="../reader.js"></script>

                <hr style="border-color: #5b4f47;">
                <button class="create_plot base_font" id="new_button" onmouseenter="on_hover(true, 'new_button')" onmouseleave="on_hover(false, 'new_button', 'rgb(224, 179, 124)')" onclick="add_new_slot()">
                        Create New Plot
                        &nbsp<img src="../img/plus.png" alt="" style="height: 13px; width: 13px;">
                </button>
                <div id="button_container" style="width: 100%; height: 100%;">
                    
                </div>
            </div>
        </div>

        <div class="main_color" style="width: 100%; height: 120px; position: fixed; top: 0px; border-bottom: solid; border-color: #5b4f47;">
            <img src="../img/agristrive_logo.png" alt="" style="width: 120px; height: 120px; position: absolute; top: 0px; left: 30px;">
            <div class="base_font" style="position: absolute; font-size: 30px; padding-left: 150px; padding-top: 22px;"> Strive For Quality <br> Harvest Excellence</div>
            <div class="base_font" style="position: absolute; text-align: right; right: 0px; bottom: 0px; font-size: 25px; padding: 10px;">
                &nbsp &nbsp<a href="myfarms.html" class="base_font" style="text-decoration: none">Home</a>
                &nbsp &nbsp<a href="myfarms.html" class="base_font" style="text-decoration: none">My Farms</a>
                &nbsp &nbsp<a href="myfarms.html" class="base_font" style="text-decoration: none">About Us</a>
                &nbsp &nbsp<a href="myfarms.html" class="base_font" style="text-decoration: none">Login / Sign Up</a>


            </div>
        </div> 
        <div id="rename_body" style="position: fixed; width: 100%; height: 100%; top: 0px; display: none;">
            <div id="fade_background" style="width: 100%; height: 100%; background-color: black; opacity: 40%; position: absolute;"></div>
            <div id="rename_container" class="farm_rename_container main_color base_font">
                <div class="rename_container_text base_font" id="rename_text">Change Name of Farm Plot<br>"New Farm"</div>
                <div class="form_container">
                    <form id="rename_form" action="myfarms.js" class="rename_form" style="top: 500px;" onsubmit="event.preventDefault();" onkeydown="return event.key != 'Enter'";>
                        <input type="text" name="new_name" class="rename_input base_font" placeholder="New Farm Name" maxlength="32">
                        <input type="submit" name="cancel_new_name" class="rename_input_submission base_font" value="Cancel" style="left: 130px;">
                        <input type="submit" name="confirm_new_name" class="rename_input_submission base_font" value="Confirm" style="right: 130px;">
                    </form>
                </div>
            </div>
        </div>

        <div id="settings_body" style="position: fixed; width: 100%; height: 100%; top: 0px; display: none;">
            <div id="fade_background" style="width: 100%; height: 100%; background-color: black; opacity: 40%; position: absolute"></div>
            <div id="settings_container" class="farm_rename_container main_color base_font" style="padding: 20px; font-size: 24px;">
                <form id="settings_form" action="myfarms.js" onkeydown="return event.key != 'Enter'" onsubmit="event.preventDefault();">
                    <span style="text-align: left; float: left;">Name:</span> 
                    <span style="text-align: right; float: right;"><input type="text" maxlength="32" name="name"></span> <br>

                    <span style="text-align: left; float: left;">Settings Option 2:</span>  
                    <span style="text-align: right; float: right;"><input type="checkbox" name="bool_value"></span> <br>

                    <input type="submit" name="cancel_settings" value="Cancel" class="rename_input_submission base_font" style="left: 50px; bottom: 40px;">
                    <input type="submit" name="save_settings"value="Save" class="rename_input_submission base_font" style="right: 50px; bottom: 40px;">
                </form>
            </div>
        </div>

        <div id="delete_body" style="position: fixed; width: 100%; height: 100%; top: 0px; display: none;">
            <div id="fade_background" style="width: 100%; height: 100%; background-color: black; opacity: 40%; position: absolute"></div>
            <div id="delete_container" class="farm_rename_container main_color base_font" style="padding: 20px; font-size: 24px; height: 60%;">
                <div class="rename_container_text base_font" id="rename_text">
                    Are You Sure You Want to Delete<br>"New Farm"
                </div>
               <button class="rename_input_submission" style="left: 50px; bottom: 40px;" onclick="on_delete_submission('cancel')">Cancel</button>
               <button class="rename_input_submission" style="right: 50px; bottom: 40px;" onclick="on_delete_submission('delete')">Delete</button>
            </div>
        </div>
    </body>
</html>
